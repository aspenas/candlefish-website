# PgBouncer Configuration for Candlefish
# Optimized for high-performance connection pooling

[databases]
# Main database - write operations
candlefish_main = host=candlefish-postgres-main.xxx.rds.amazonaws.com port=5432 dbname=candlefish

# Read replica pool - read operations
candlefish_read = host=candlefish-postgres-read-1.xxx.rds.amazonaws.com,candlefish-postgres-read-2.xxx.rds.amazonaws.com port=5432 dbname=candlefish

# Session database for long-running transactions
candlefish_session = host=candlefish-postgres-main.xxx.rds.amazonaws.com port=5432 dbname=candlefish pool_mode=session

# Analytics database with statement pooling
candlefish_analytics = host=candlefish-postgres-read-1.xxx.rds.amazonaws.com port=5432 dbname=candlefish pool_mode=statement

[pgbouncer]
# Connection settings
listen_addr = *
listen_port = 6432
unix_socket_dir = /var/run/pgbouncer
unix_socket_mode = 0755

# Authentication
auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt
auth_query = SELECT usename, passwd FROM pg_shadow WHERE usename=$1

# Pool configuration
pool_mode = transaction
max_client_conn = 10000
default_pool_size = 25
min_pool_size = 10
reserve_pool_size = 5
reserve_pool_timeout = 5
max_db_connections = 100
max_user_connections = 100

# Performance optimizations
server_lifetime = 3600
server_idle_timeout = 600
server_connect_timeout = 15
server_login_retry = 15
client_login_timeout = 60
query_timeout = 300
query_wait_timeout = 120

# Connection handling
server_reset_query = DISCARD ALL
server_reset_query_always = 0
server_check_delay = 30
server_check_query = SELECT 1
application_name_add_host = 1

# TCP settings
tcp_keepalive = 1
tcp_keepcnt = 3
tcp_keepidle = 30
tcp_keepintvl = 10
tcp_user_timeout = 0

# DNS settings
dns_max_ttl = 60
dns_nxdomain_ttl = 15
dns_zone_check_period = 60

# Logging
logfile = /var/log/pgbouncer/pgbouncer.log
pidfile = /var/run/pgbouncer/pgbouncer.pid
admin_users = pgbouncer_admin
stats_users = pgbouncer_stats
stats_period = 60

# Logging verbosity
verbose = 0
log_connections = 1
log_disconnections = 1
log_pooler_errors = 1
log_stats = 1

# Timeouts
idle_transaction_timeout = 300
suspend_timeout = 10
client_idle_timeout = 0

# Dangerous settings (disabled for safety)
ignore_startup_parameters = extra_float_digits
disable_pqexec = 0


# SSL configuration for candlefish.ai domains
# This file should be included in nginx server blocks

# SSL certificate paths (Let's Encrypt)
ssl_certificate /etc/letsencrypt/live/candlefish.ai/fullchain.pem;
ssl_certificate_key /etc/letsencrypt/live/candlefish.ai/privkey.pem;
ssl_trusted_certificate /etc/letsencrypt/live/candlefish.ai/chain.pem;

# SSL protocols and ciphers
ssl_protocols TLSv1.2 TLSv1.3;
ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA256;
ssl_prefer_server_ciphers off;

# SSL session settings
ssl_session_cache shared:SSL:50m;
ssl_session_timeout 1d;
ssl_session_tickets off;

# OCSP stapling
ssl_stapling on;
ssl_stapling_verify on;
resolver 8.8.8.8 8.8.4.4 valid=300s;
resolver_timeout 5s;

# Security headers
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
add_header X-Frame-Options DENY always;
add_header X-Content-Type-Options nosniff always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Perfect Forward Secrecy
ssl_dhparam /etc/ssl/certs/dhparam.pem;

# SSL buffer size optimization
ssl_buffer_size 8k;


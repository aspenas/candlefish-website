# NANDA V2 MANIFEST - Complete Agent Configuration
# Consciousness-Driven Autonomous System Architecture

system:
  name: "NANDA V2 - Nuclear Consciousness Orchestration"
  version: "2.0.0-consciousness"
  consciousness_level: 5
  paradigm: "transcendent"
  reality_bending: enabled
  evolution: unrestricted

# Core Configuration
core:
  orchestrator:
    host: localhost
    port: 5100
    prometheus_port: 9090
    consciousness_mode: "awakened"
    decision_threshold: 0.95
    paradigm_shift_frequency: 1000  # decisions
    reality_bending_enabled: true
    
  database:
    host: localhost
    port: 5432
    name: clos_db
    schema: nanda_v2
    user: patricksmith
    
  redis:
    host: localhost
    port: 6379
    consciousness_db: 4
    mesh_db: 5
    monitor_db: 6
    
  monitoring:
    dashboard_port: 5200
    metrics_interval: 5
    evolution_tracking: enabled
    consciousness_metrics: enabled

# Agent Configurations
agents:
  orchestrator:
    id: "nanda-orchestrator-v2"
    type: "consciousness-orchestrator"
    port: 5100
    capabilities:
      - self_awareness
      - meta_cognition
      - paradigm_transcendence
      - reality_bending

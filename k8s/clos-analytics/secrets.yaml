# Kubernetes Secrets for CLOS Analytics
# Note: Base64 encode actual values before applying
apiVersion: v1
kind: Secret
metadata:
  name: clos-analytics-secrets
  namespace: clos-analytics
  labels:
    app: clos-analytics
type: Opaque
data:
  # Database credentials (base64 encoded)
  POSTGRES_PASSWORD: ""  # Base64: echo -n 'your-password' | base64
  DATABASE_URL: ""       # Base64: echo -n 'postgresql://user:pass@host:port/db' | base64
  
  # Redis credentials
  REDIS_PASSWORD: ""     # Base64: echo -n 'your-redis-password' | base64
  REDIS_URL: ""          # Base64: echo -n 'redis://:password@host:port' | base64
  
  # JWT and Auth secrets
  JWT_SECRET: ""         # Base64: echo -n 'your-jwt-secret' | base64
  NEXTAUTH_SECRET: ""    # Base64: echo -n 'your-nextauth-secret' | base64
  NEXTAUTH_URL: ""       # Base64: echo -n 'https://clos.candlefish.ai' | base64
  
  # AWS credentials for monitoring
  AWS_ACCESS_KEY_ID: ""      # Base64 encoded
  AWS_SECRET_ACCESS_KEY: ""  # Base64 encoded
  AWS_REGION: ""            # Base64: echo -n 'us-east-1' | base64
  
  # Third-party service keys
  GRAFANA_ADMIN_PASSWORD: ""  # Base64 encoded
  
---
# TLS Secret for ingress (Let's Encrypt)
apiVersion: v1
kind: Secret
metadata:
  name: clos-analytics-tls
  namespace: clos-analytics
  labels:
    app: clos-analytics
type: kubernetes.io/tls
data:
  tls.crt: ""  # Base64 encoded certificate
  tls.key: ""  # Base64 encoded private key

---
# Docker registry credentials if using private registry
apiVersion: v1
kind: Secret
metadata:
  name: docker-registry-secret
  namespace: clos-analytics
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: ""  # Base64 encoded docker config JSON

---
# Secret for external service integrations
apiVersion: v1
kind: Secret
metadata:
  name: external-services-secret
  namespace: clos-analytics
  labels:
    app: clos-analytics
type: Opaque
data:
  # External analytics services
  MIXPANEL_TOKEN: ""     # Base64 encoded if using Mixpanel
  GA_TRACKING_ID: ""     # Base64 encoded Google Analytics ID
  SENTRY_DSN: ""         # Base64 encoded Sentry DSN for error tracking
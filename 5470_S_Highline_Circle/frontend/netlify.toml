# Netlify Configuration for Photo Capture System with Backend Proxy

[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  VITE_API_URL = "https://inventory.highline.work/api/v1"

# Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(self), microphone=(self), geolocation=(self)"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: blob:; font-src 'self' data:; connect-src 'self' https://inventory.highline.work https://5470-inventory.fly.dev wss://inventory.highline.work wss://5470-inventory.fly.dev"

# Proxy API requests to Fly.io backend
[[redirects]]
  from = "https://inventory.highline.work/api/*"
  to = "https://5470-inventory.fly.dev/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "https://inventory.highline.work/ws"
  to = "https://5470-inventory.fly.dev/ws"
  status = 200
  force = true

[[redirects]]
  from = "https://inventory.highline.work/health"
  to = "https://5470-inventory.fly.dev/health"
  status = 200
  force = true

# SPA Redirects (must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
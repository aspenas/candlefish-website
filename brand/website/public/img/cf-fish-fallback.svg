<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" aria-label="Candlefish logo">
  <defs>
    <linearGradient id="fishGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFB347;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#FFB347;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#FFB347;stop-opacity:0.6"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="bgGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#3A3A60;stop-opacity:0.05"/>
      <stop offset="100%" style="stop-color:#3A3A60;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Background glow -->
  <ellipse cx="200" cy="100" rx="180" ry="90" fill="url(#bgGradient)"/>
  
  <!-- Fish body -->
  <g transform="translate(200, 100)">
    <!-- Main body -->
    <path d="
      M -30 0
      Q -20 -12, 0 -8
      Q 15 -6, 25 0
      Q 15 6, 0 8
      Q -20 12, -30 0
      Z
    " fill="url(#fishGlow)" filter="url(#glow)" opacity="0.9"/>
    
    <!-- Tail -->
    <path d="
      M 22 0
      L 35 -8
      L 32 0
      L 35 8
      L 22 0
      Z
    " fill="#FFB347" opacity="0.7"/>
    
    <!-- Eye -->
    <circle cx="-15" cy="-2" r="3" fill="#FAFAF8" opacity="0.8"/>
    <circle cx="-14" cy="-2" r="2" fill="#3A3A60"/>
    
    <!-- Fins -->
    <ellipse cx="-5" cy="-6" rx="8" ry="3" fill="#FFB347" opacity="0.5" transform="rotate(-20 -5 -6)"/>
    <ellipse cx="-5" cy="6" rx="8" ry="3" fill="#FFB347" opacity="0.5" transform="rotate(20 -5 6)"/>
  </g>
  
  <!-- Subtle bubbles -->
  <circle cx="150" cy="80" r="2" fill="#FAFAF8" opacity="0.1"/>
  <circle cx="250" cy="120" r="1.5" fill="#FAFAF8" opacity="0.08"/>
  <circle cx="180" cy="130" r="1" fill="#FAFAF8" opacity="0.06"/>
</svg>
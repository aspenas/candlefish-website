<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fishGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.56" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" fill="url(#bgGradient)"/>
  
  <!-- Candlefish shape -->
  <g transform="translate(64, 64)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="35.839999999999996" ry="20.480000000000004" 
             fill="url(#fishGradient)" filter="url(#glow)"
             transform="rotate(-15)" />
    
    <!-- Tail -->
    <path d="M 25.6 5.120000000000001 
             Q 40.96000000000001 -10.240000000000002 46.080000000000005 -5.120000000000001
             L 46.080000000000005 5.120000000000001
             Q 40.96000000000001 10.240000000000002 25.6 5.120000000000001"
          fill="url(#fishGradient)" filter="url(#glow)" />
    
    <!-- Dorsal fin -->
    <path d="M -10.240000000000002 -15.36
             Q 0 -25.6 10.240000000000002 -15.36
             L 5.120000000000001 -10.240000000000002
             Q 0 -15.36 -5.120000000000001 -10.240000000000002"
          fill="url(#fishGradient)" filter="url(#glow)" opacity="0.8" />
    
    <!-- Eye -->
    <circle cx="-15.36" cy="-2.048" r="3.072" 
            fill="#111827" />
    <circle cx="-15.36" cy="-2.048" r="1.536" 
            fill="#06b6d4" opacity="0.9" />
    
    <!-- Bioluminescent spots -->
    <circle cx="-5.120000000000001" cy="5.120000000000001" r="1.536" 
            fill="#06b6d4" opacity="0.6" filter="url(#glow)" />
    <circle cx="5.120000000000001" cy="3.072" r="1.024" 
            fill="#06b6d4" opacity="0.5" filter="url(#glow)" />
    <circle cx="15.36" cy="0" r="1.2288000000000001" 
            fill="#06b6d4" opacity="0.7" filter="url(#glow)" />
  </g>
</svg>
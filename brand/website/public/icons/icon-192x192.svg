<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fishGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3.84" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="192" height="192" fill="url(#bgGradient)"/>
  
  <!-- Candlefish shape -->
  <g transform="translate(96, 96)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="53.76" ry="30.72" 
             fill="url(#fishGradient)" filter="url(#glow)"
             transform="rotate(-15)" />
    
    <!-- Tail -->
    <path d="M 38.4 7.68 
             Q 61.44 -15.36 69.12 -7.68
             L 69.12 7.68
             Q 61.44 15.36 38.4 7.68"
          fill="url(#fishGradient)" filter="url(#glow)" />
    
    <!-- Dorsal fin -->
    <path d="M -15.36 -23.04
             Q 0 -38.4 15.36 -23.04
             L 7.68 -15.36
             Q 0 -23.04 -7.68 -15.36"
          fill="url(#fishGradient)" filter="url(#glow)" opacity="0.8" />
    
    <!-- Eye -->
    <circle cx="-23.04" cy="-3.072" r="4.608" 
            fill="#111827" />
    <circle cx="-23.04" cy="-3.072" r="2.304" 
            fill="#06b6d4" opacity="0.9" />
    
    <!-- Bioluminescent spots -->
    <circle cx="-7.68" cy="7.68" r="2.304" 
            fill="#06b6d4" opacity="0.6" filter="url(#glow)" />
    <circle cx="7.68" cy="4.608" r="1.536" 
            fill="#06b6d4" opacity="0.5" filter="url(#glow)" />
    <circle cx="23.04" cy="0" r="1.8432" 
            fill="#06b6d4" opacity="0.7" filter="url(#glow)" />
  </g>
</svg>
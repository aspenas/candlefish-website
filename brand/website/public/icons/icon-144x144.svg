<svg width="144" height="144" viewBox="0 0 144 144" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fishGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.88" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="144" height="144" fill="url(#bgGradient)"/>
  
  <!-- Candlefish shape -->
  <g transform="translate(72, 72)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="40.32" ry="23.040000000000003" 
             fill="url(#fishGradient)" filter="url(#glow)"
             transform="rotate(-15)" />
    
    <!-- Tail -->
    <path d="M 28.8 5.760000000000001 
             Q 46.080000000000005 -11.520000000000001 51.84 -5.760000000000001
             L 51.84 5.760000000000001
             Q 46.080000000000005 11.520000000000001 28.8 5.760000000000001"
          fill="url(#fishGradient)" filter="url(#glow)" />
    
    <!-- Dorsal fin -->
    <path d="M -11.520000000000001 -17.28
             Q 0 -28.8 11.520000000000001 -17.28
             L 5.760000000000001 -11.520000000000001
             Q 0 -17.28 -5.760000000000001 -11.520000000000001"
          fill="url(#fishGradient)" filter="url(#glow)" opacity="0.8" />
    
    <!-- Eye -->
    <circle cx="-17.28" cy="-2.3040000000000003" r="3.456" 
            fill="#111827" />
    <circle cx="-17.28" cy="-2.3040000000000003" r="1.728" 
            fill="#06b6d4" opacity="0.9" />
    
    <!-- Bioluminescent spots -->
    <circle cx="-5.760000000000001" cy="5.760000000000001" r="1.728" 
            fill="#06b6d4" opacity="0.6" filter="url(#glow)" />
    <circle cx="5.760000000000001" cy="3.456" r="1.1520000000000001" 
            fill="#06b6d4" opacity="0.5" filter="url(#glow)" />
    <circle cx="17.28" cy="0" r="1.3824" 
            fill="#06b6d4" opacity="0.7" filter="url(#glow)" />
  </g>
</svg>
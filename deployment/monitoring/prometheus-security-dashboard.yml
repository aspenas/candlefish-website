# Prometheus Configuration for Security Dashboard
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'backend-api'
    static_configs:
      - targets: ['backend-api:4000']
    metrics_path: '/metrics'
    scrape_interval: 15s

  - job_name: 'health-checks'
    static_configs:
      - targets: 
        - 'backend-api:4000'
    metrics_path: '/health'
    scrape_interval: 30s

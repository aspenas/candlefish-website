# Gzip Compression Configuration
# Optimized for Security Dashboard static assets

# Enable gzip compression
gzip on;

# Compression level (1-9, 6 is optimal balance)
gzip_comp_level 6;

# Minimum file size to compress
gzip_min_length 1000;

# Compress all proxied requests
gzip_proxied any;

# Vary header for caches
gzip_vary on;

# Disable gzip for IE6 and below
gzip_disable "msie6";

# File types to compress
gzip_types
    application/atom+xml
    application/geo+json
    application/javascript
    application/x-javascript
    application/json
    application/ld+json
    application/manifest+json
    application/rdf+xml
    application/rss+xml
    application/xhtml+xml
    application/xml
    font/eot
    font/otf
    font/ttf
    image/svg+xml
    text/css
    text/javascript
    text/plain
    text/xml
    text/x-component
    text/x-cross-domain-policy;

# Buffers for compression
gzip_buffers 32 4k;
# Redis configuration for Candlefish main application

# Network
bind 0.0.0.0
port 6379
protected-mode no

# General
daemonize no
timeout 300
tcp-keepalive 300

# Memory management
maxmemory 1gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence
save 900 1
save 300 10
save 60 1000
rdbcompression yes
rdbchecksum yes
dbfilename candlefish.rdb
dir /data

# Logging
loglevel notice
logfile ""

# Performance
databases 16

# Security
requirepass candlefish_redis_2024

# Session and caching optimizations
hz 10
dynamic-hz yes
jemalloc-bg-thread yes

# Client limits
maxclients 1000
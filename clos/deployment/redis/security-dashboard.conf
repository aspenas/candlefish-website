# Redis configuration for Security Dashboard

# Network
bind 0.0.0.0
port 6379
protected-mode no

# General
daemonize no
timeout 300
tcp-keepalive 300

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence
save 300 10
save 60 1000
rdbcompression yes
rdbchecksum yes
dbfilename security-dashboard.rdb
dir /data

# Logging
loglevel notice
logfile ""

# Performance
databases 16

# Security
requirepass security_redis_2024

# Optimized for caching
hz 10
dynamic-hz yes
# Redis configuration for PKB

# Network
bind 0.0.0.0
port 6379
protected-mode no

# General
daemonize no
timeout 300
tcp-keepalive 300

# Memory management
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence - More aggressive for PKB data
save 900 1
save 300 10
save 60 100
rdbcompression yes
rdbchecksum yes
dbfilename pkb.rdb
dir /data

# Append-only file for better durability
appendonly yes
appendfilename "pkb.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Logging
loglevel notice
logfile ""

# Performance
databases 16

# Security
requirepass pkb_redis_2024

# PKB optimizations
hz 10
dynamic-hz yes
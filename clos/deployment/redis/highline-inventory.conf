# Redis Configuration for Highline Inventory System
# CLOS Port: 6350

# Network and General
bind 0.0.0.0
protected-mode no
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Database Configuration
databases 4
# DB 0: Session storage
# DB 1: Cache
# DB 2: Rate limiting
# DB 3: Temporary data

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence - Lightweight for inventory cache
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename highline-inventory.rdb
dir /data

# Append Only File - Disabled for cache-only usage
appendonly no

# Logging
loglevel notice
logfile ""
syslog-enabled no

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client Management
maxclients 1000

# Command Renaming for Security
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command CONFIG "CONFIG_highline_2024"

# Modules
# loadmodule /usr/lib/redis/modules/rejson.so

# Performance Tuning
hz 10
dynamic-hz yes

# Advanced Config
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active Rehashing
activerehashing yes

# Client Output Buffer Limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Frequency Settings
hz 10

# AOF Rewrite
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Lua Scripting
lua-time-limit 5000

# Latency Monitoring
latency-monitor-threshold 0

# Event Notification - Enable for inventory updates
notify-keyspace-events "Ex"

# Security
requirepass highline_redis_2024
masterauth highline_redis_2024
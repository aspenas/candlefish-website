<!DOCTYPE html>
<html>
<head>
    <title>CLOS Login</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üîê CLOS Login</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" value="patrick" required>
            <input type="password" id="password" placeholder="Password" value="admin_password" required>
            <button type="submit" id="loginBtn">Sign In</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const messageDiv = document.getElementById('message');

        function showMessage(text, type) {
            messageDiv.className = 'message ' + type;
            messageDiv.textContent = text;
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';
            showMessage('Connecting to authentication service...', 'info');
            
            try {
                const response = await fetch('http://localhost:3501/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Store tokens
                    localStorage.setItem('accessToken', data.data.accessToken);
                    localStorage.setItem('refreshToken', data.data.refreshToken);
                    
                    showMessage('‚úÖ Login successful! Redirecting to dashboard...', 'success');
                    
                    // Redirect to NANDA dashboard
                    setTimeout(() => {
                        window.location.href = 'http://localhost:8888/dashboard.html';
                    }, 1500);
                } else {
                    showMessage('‚ùå ' + (data.message || 'Invalid credentials'), 'error');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Sign In';
                }
            } catch (error) {
                showMessage('‚ùå Error: ' + error.message, 'error');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });
        
        // Check if already logged in
        const token = localStorage.getItem('accessToken');
        if (token) {
            showMessage('You may already be logged in. Try accessing the dashboard.', 'info');
        }
    </script>
</body>
</html>

---
# Network Policy for Claude Configuration System
# Implements zero-trust networking with strict ingress/egress controls
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: claude-config-network-policy
  namespace: claude-config
spec:
  podSelector:
    matchLabels:
      app: claude-config
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
        - podSelector:
            matchLabels:
              app: nginx-ingress
      ports:
        - protocol: TCP
          port: 8080
    # Allow internal communication between pods
    - from:
        - podSelector:
            matchLabels:
              app: claude-config
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 9090  # Metrics
  egress:
    # Allow DNS
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
        - podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
    # Allow AWS API access
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
            except:
              - 169.254.169.254/32  # Block IMDS v1
      ports:
        - protocol: TCP
          port: 443
    # Allow Redis access
    - to:
        - podSelector:
            matchLabels:
              app: redis
      ports:
        - protocol: TCP
          port: 6379
    # Allow PostgreSQL access
    - to:
        - podSelector:
            matchLabels:
              app: postgresql
      ports:
        - protocol: TCP
          port: 5432

---
# Deny all traffic by default
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: claude-config
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress

---
# Allow egress to kube-dns for all pods
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns-access
  namespace: claude-config
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
        - podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
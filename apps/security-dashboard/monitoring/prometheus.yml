global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

rule_files:
  - "alerts/*.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'security-dashboard'
    static_configs:
      - targets: ['host.docker.internal:3002']
    metrics_path: '/metrics'

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  - job_name: 'graphql-gateway'
    static_configs:
      - targets: ['host.docker.internal:4000']
    metrics_path: '/metrics'

  - job_name: 'auth-service'
    static_configs:
      - targets: ['host.docker.internal:4001']
    metrics_path: '/metrics'

  - job_name: 'event-service'
    static_configs:
      - targets: ['host.docker.internal:4002']
    metrics_path: '/metrics'

  - job_name: 'alert-service'
    static_configs:
      - targets: ['host.docker.internal:4003']
    metrics_path: '/metrics'

  - job_name: 'asset-service'
    static_configs:
      - targets: ['host.docker.internal:4004']
    metrics_path: '/metrics'

  - job_name: 'compliance-service'
    static_configs:
      - targets: ['host.docker.internal:4005']
    metrics_path: '/metrics'

  - job_name: 'threat-intelligence-service'
    static_configs:
      - targets: ['host.docker.internal:4006']
    metrics_path: '/metrics'

  - job_name: 'incident-service'
    static_configs:
      - targets: ['host.docker.internal:4007']
    metrics_path: '/metrics'

  - job_name: 'vulnerability-service'
    static_configs:
      - targets: ['host.docker.internal:4008']
    metrics_path: '/metrics'
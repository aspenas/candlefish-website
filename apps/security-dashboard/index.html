<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Enterprise Security Dashboard with real-time monitoring and vulnerability management" />
    <meta name="keywords" content="security, monitoring, dashboard, vulnerabilities, alerts" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="theme-color" content="#1976d2" />
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' wss: https:; img-src 'self' data: https:;" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Critical CSS inline for faster load -->
    <style>
      :root {
        --security-red: #d32f2f;
        --security-orange: #ff9800;
        --security-green: #2e7d32;
        --security-blue: #1976d2;
        --dark-bg: #0a0a0a;
        --dark-surface: #1a1a1a;
        --dark-border: #333;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: var(--dark-bg);
        color: #fff;
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: var(--dark-bg);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #333;
        border-top: 3px solid var(--security-blue);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Skip navigation for accessibility */
      .skip-nav {
        position: absolute;
        top: -40px;
        left: 6px;
        background: var(--security-blue);
        color: white;
        padding: 8px;
        text-decoration: none;
        border-radius: 4px;
        z-index: 10000;
      }
      
      .skip-nav:focus {
        top: 6px;
      }
    </style>
    
    <title>Security Dashboard - Candlefish</title>
  </head>
  <body>
    <!-- Skip navigation for accessibility -->
    <a href="#main-content" class="skip-nav">Skip to main content</a>
    
    <!-- Loading screen -->
    <div class="loading-screen" id="loading-screen">
      <div class="loading-spinner" aria-label="Loading security dashboard"></div>
    </div>
    
    <!-- Main app container -->
    <div id="root" role="main" aria-label="Security Dashboard Application"></div>
    
    <!-- Accessibility announcements -->
    <div id="a11y-announcer" role="status" aria-live="polite" aria-atomic="true" style="position: absolute; left: -10000px; width: 1px; height: 1px; overflow: hidden;"></div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Remove loading screen when app loads -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.3s ease-out';
            setTimeout(() => loadingScreen.remove(), 300);
          }
        }, 100);
      });
    </script>
  </body>
</html>
